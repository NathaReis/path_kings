<path-container background="cor1" monitor="true" (tempo)="iniciarContagem($event)">
    <div class="clima">
        <img [src]="clima.src" alt="Tempo">
        <h1>{{ clima.temperatura }}</h1>
        <p>{{ clima.descricao }}</p>
    </div>
    <div class="tempo">
        {{ hora }} <p>:</p> {{ minuto }} <p>:</p> {{ segundo }}
    </div>
</path-container>
