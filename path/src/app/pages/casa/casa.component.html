<path-container>
  <path-header></path-header>
  <body>
    <section>
      <aside *ngFor="let tela of telas">
        <nav class="aba">
          <h3 class="numero" (click)="voltarTela(tela.numero)">Tela <i class="valor">{{ tela.numero }}</i></h3>
        </nav>
        <div class="tela">
          <mat-icon>{{tela.icone}}</mat-icon>
        </div>
      </aside>      
    </section>
  </body>
</path-container>
