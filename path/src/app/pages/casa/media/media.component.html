<path-container>
    <path-header></path-header>
    <body>
        <input (change)="uploadFile($event)" type="file" [multiple]="false" id="video" accept=".mp4, .webm">
        <input (change)="uploadFile($event)" type="file" [multiple]="false" id="imagem" accept=".jpeg, .jpg, .png, .webp">
        <input (change)="uploadFile($event)" type="file" [multiple]="false" id="audio" accept=".mp3, .wav">
        <input (change)="uploadFile($event)" type="file" [multiple]="false" id="powerpoint" accept=".pptx, application/vnd.ms-powerpoint">

        <fieldset id="controles">
            <legend>CONTROLES</legend>
            <div class="controle video">

            </div>
            <div class="controle imagem">

            </div>
            <div class="controle audio">

            </div>
            <div class="controle powerpoint">

            </div>
        </fieldset>

        <fieldset id="medias">
            <nav>
                <ul>
                    <li *ngFor="let tipo of listaTipos" class="navMedia" id="tipo.nome" (click)="navMidia(tipo.nome)">
                        {{ tipo.nome.toUpperCase() }}
                    </li>
                </ul>
            </nav>

            <div *ngFor="let tipo of listaTipos">
                <div  class="media {{tipo.nome}}" *ngIf="tipo.nome == tipoAtual">
                    <label for="{{tipo.nome}}" class="upload">
                        <mat-icon>upload</mat-icon>
                    </label>
                    <label class="delete" (click)="deleteArquivo(tipo)">
                        <mat-icon>delete</mat-icon>
                    </label>
        
                    <div class="lista">
                        button
                    </div>
                </div>
            </div>
        </fieldset>
    </body>
</path-container>
