<path-container>
    <path-header></path-header>
    <body>
        <ul id="medias">
            <li>
                <label for="video">
                    <mat-icon>movie</mat-icon>
                    Vídeo
                </label>
            </li>
            <li>
                <label for="imagem">
                    <mat-icon>image</mat-icon>
                    Imagem
                </label>
            </li>
            <li>
                <label for="audio">
                    <mat-icon>music_note</mat-icon>
                    Áudio
                </label>
            </li>
            <li>
                <label for="powerpoint">
                    <mat-icon>skip_next</mat-icon>
                    PowerPoint
                </label>
            </li>
        </ul>
        <input type="file" [multiple]="false" id="video" accept=".mp4, .webm">
        <input type="file" [multiple]="false" id="imagem" accept=".jpeg, .jpg, .png, .webp">
        <input type="file" [multiple]="false" id="audio" accept=".mp3, .wav">
        <input type="file" [multiple]="false" id="powerpoint" accept=".pptx, application/vnd.ms-powerpoint">

        <fieldset id="controles">
            <legend>CONTROLES</legend>
            <div class="controle video">

            </div>
            <div class="controle imagem">

            </div>
            <div class="controle audio">

            </div>
            <div class="controle powerpoint">

            </div>
        </fieldset>
    </body>
</path-container>
