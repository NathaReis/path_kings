<path-container>
    <path-header></path-header>
    <body id="container">
        <div id="controle">
            <article id="upload-box">
                <mat-select [(value)]="media" id="select">
                  <mat-option value="">Nenhum</mat-option>
                  <mat-option value="image">Imagem</mat-option>
                  <mat-option value="video">Vídeo</mat-option>
                  <mat-option value="audio">Áudio</mat-option>
                </mat-select>
                <button type="button" mat-fab id="upload" (click)="selectedMedia()">
                    <mat-icon>upload</mat-icon>
                </button>
            </article>
        </div>
        <div id="gerencial">

        </div>
    </body>
</path-container>
